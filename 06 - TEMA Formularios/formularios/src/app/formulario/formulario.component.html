<h3>Formulario</h3>
<hr>
<div class="row">
  <!--FORMULARIO-->
  <div class="col-lg-6">
      <form #heroForm="ngForm" class="form" (submit)="submitForm(heroForm)" >
          <div class="row" class="col-sx-8">
            <!--username-->
              <div class="form-group col-lg-8">
                  <label for="username" class="col-lg-2" >username</label>
                    <input type="text"  name="username" id="username"
                    required 
                    class="form-control col-lg-6"
                    [(ngModel)]="data.username" #username="ngModel">
                    <!--ALERT USERNAME-->
                    <div [hidden]="username.valid || username.pristine"
                       class="alert alert-danger">
                              Name is required     
                            </div>   
        
                </div>
                <!--EMAIL-->
                <div class="form-group col-lg-8">
                    <label for="email" class="col-lg-2" >email</label>
                      <input type="email" id="email" 
                        name="email"
                        required 
                        class="form-control col-lg-6" 
                        [(ngModel)]="data.email" 
                        #email="ngModel" 
                        [email]="true">
                        <!--EMAIL ALERT-->
                        <div [hidden]="email.valid || email.pristine"
                       class="alert alert-danger">
                              email is required and must be a password    
                            </div>   
                </div>
                
                  <!--PASSWORD-->
                  <div class="form-group col-lg-8">
                      <label for="password" class="col-lg-2" >password</label>
                        <input type="password" 
                        required
                        id="password" name="password" 
                        class="form-control col-lg-6"
                        [(ngModel)]="data.password" 
                        #password="ngModel">
                    <!--PASSWORD ALERT-->
                    <div [hidden]="password.valid || password.pristine"
                        class="alert alert-danger">
                               password is required     
                             </div>   
                  </div>
                  <!--CONFIRM PASSWORD-->
                  <div class="form-group col-lg-8">
                      <label for="confirmPassword" class="col-lg-2" >Confirm Password:</label>
                        <input type="password" id="password"
                        required
                         name="confirmPassword" 
                         class="form-control col-lg-6"
                         [(ngModel)]="data.confirmPassword" 
                         #confirmPassword="ngModel">
                         <!--confirmPassword ALERT-->
                         <div [hidden]="confirmPassword.valid || confirmPassword.pristine"
                         class="alert alert-danger">
                                password is required     
                              </div>
                  </div>
                  <!--SEX-->
                  <div class="form-group col-lg-8">
                    <label for="sex">Sex:</label>
                    <select class="form-control" name="sex" id="sex"  [(ngModel)]="data.sex" #sex="ngModel" [value]="data.sex">
                      <option *ngFor="let s of sexoSelector" value="s">{{s}}</option>
                    </select>
                  </div>
                  <!--POLICY-->
                  <div class="form-group col-lg-8 col-span-1">
                      <label>policy</label>
                      <input type="checkbox" name="policy" 
                      id="policy" [(ngModel)]="data.policy" 
                      #policy="ngModel">
                      <!--POLICY ALERT-->
                      <div [hidden]="data.policy === true"
                         class="alert alert-danger">
                                Must acept the private policy     
                              </div>
                      
                  </div>
                  <!--SUBMIT BUTTON-->
                  <div class="form-group col-log-8" >
                    <div class="form-group col-log-2">
                        <input type="submit" value="enviar" 
                              class="btn btn-sucess form-control" 
                              [disabled]="!heroForm.form.valid" >
                    </div>
                    
                  </div>
                  
          </div>
          
        </form>
  </div>
  <!--LISTADO-->
  <div class="col-log-6">
    <div [hidden]="!listaDeFormularios || listaDeFormularios.length <= 0">
      <h3>List of forms</h3>
        <ul [hidden]="!listaDeFormularios">
            <li *ngFor="let item of listaDeFormularios">
              <div class="row">
                <div class="col-lg-4">
                  <label >{{item.username}}</label>
                  <br>
                  <label >{{item.email}}</label>
                  <br>
                  <hr>
                  <br>
                </div>
              </div>
            </li>
          </ul>
    </div>
    
  </div>
   

</div>
